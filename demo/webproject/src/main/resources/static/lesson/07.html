<h3>读写分离：</h3>
<ul>
<li>zxframe.xml里配置数据源（lesson07ds），pattern配置读写参数</li>
<li>pattern：rw:读写都使用这个数据源  w:写使用这个数据源 r:读使用这个数据源</li>
<li>lesson07ds配置的写库：zxframe_test_01</li>
<li>lesson07ds配置的读库：zxframe_test_02</li>
<li>读库：可以配置多个</li>
<li>程序会判断是读还是写操作，然后取对应的数据源进行操作</li>
<li>支持读数据源异常后熔断</li>
<li>DEMO地址：http://127.0.0.1:8888/lesson07/test</li>
</ul>
